<div id="wordcloud" style="width: 650px; height: 450px; position: relative;"></div>
<script>
var word_list;

$.ajax({
    type: 'GET',
    url: '/cloud',
    dataType: 'json',
    success: function(response) { word_list = response; },
    data: {},
    async: false
});
 
$(document).ready(function() {
   $("#wordcloud").jQCloud(word_list);
});
</script>
